<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My List</title>
  <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
  <h1 th:text="${title}"></h1>
  <table class="table">
    <tr>
      <th>Mã nhân viên</th>
      <th>Tên nhân viên</th>
      <th>Phái</th>
      <th>Lương</th>
      <th>Tên phòng ban</th>
      <th>Action</th>
    </tr>
    <tr th:each="book: ${books}">
      <!--<td th:text="${book.id}"></td>-->
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td>
        <img height="120" width="150" th:src="@{/images/} + ${book.image}"/>
      </td>
      <td th:text="${book.price}"></td>
      <td th:text="${book.category.name}"></td>
      <td>
        <a th:href="@{/nhanviens/edit/{id}(id=${book.id})}">Edit</a>
        <a th:href="@{/nhanviens/delete/{id}(id=${book.id})}" onclick="return confirm('Are you sure about that?')">Delete</a>
      </td>
    </tr>
  </table>
</div>
<th:block th:replace="layout::footer"></th:block>

</body>
</html>
